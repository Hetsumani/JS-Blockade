<body>
    <section id="left">
        <div id="menu">

            <button id="resetButton">RESET</button>
        </div>
        <div class="logo">
        </div>
    </section>

    <section id="center">
        <div class="canvas-wrapper">
            <canvas id="game" width="700" height="1000"></canvas>
        </div>
    </section>
    <section id="right">
        <div id="score">
            <p>SCORE</p>
            <p id="scoreValue">000</p>
        </div>
        <div id="highscore">
            <p>HIGH SCORES</p>
            <p id="highscoreValue">000</p>
        </div>
    </section>
